<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Exercise 30.2 - Movies</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1 id="header">Movie/Series Search Engine</h1>
    <div class="inputContainerr">
      <input type="text" id="input" />
      <select name="" id="select">
        <option selected="true" disabled="disabled">Search type</option>
        <option value="movie">Movies</option>
        <option value="series">Series</option>
      </select>
      <button id="search">Search</button>
      <div class="error"></div>
    </div>
    <div class="container">
      <img src="" alt="" id="poster" />
      <div class="abs">
        <h1 id="title"></h1>
        <div class="genre"></div>
        <div class="ratings"></div>
      </div>
      <div class=".neededMargin">
        <span class="director-box">Director</span><span class="director"></span>
      </div>
      <p class="plot"></p>
      <div class="actors"></div>
    </div>
  </body>
</html>
